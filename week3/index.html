<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멋쟁이사자처럼</title>
    <link rel="stylesheet" href="./style.css">
    <script src="week3.js"></script>

</head>
<body>
    <div>
        <div style="position: relative;">
            <img src="./clock.png"></img>
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <img src="./text.png" style="width: 80%;"></img>
            </div>
        </div>
    
    <h3>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</h3>
    <br>    

    <div>
        <div style="position: relative;">
            <p class="box1"><b style="font-size: 17px;">아기사자 여러분</b>은 <br>어떤 분야의 전문가가 되기 위해서는 <br>
                최소한 1만 시간의 훈련이 필요합니다.</p>
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <img src="./quotes.png" style="width: 80%;"></img>
            </div>
        </div>

    <br>

    <p class="box2">나는
        <input id="input1" type='text' placeholder="예)프로그래밍" onkeyup="subject()"/>
        전문가가 될 것이다.
        <br>
        <br>그래서 앞으로 매일 하루에  
        <input id="input2" type='text' placeholder="예)5" onkeyup="subject2()"/>시간씩 훈련할 것이다.
    </p>
    <br>
    <div>
        <input id="box3" onclick="doDisplay()" type='button' value='나는 며칠 동안 훈련을 해야 전문가가 될까?'/>
        <img id="click" src="./click.png" style="width: 3%;"></img>
    </div>
    <br><br>

    <div id="hide">
        <p id="hiddentext">
            당신은 <span id='result'></span> 전문가가 되기 위해서<br>
            대략 <span id='result2'></span>  일 이상 훈련하셔야 합니다! :)
        </p>    
        <input id="box4" type="button" value="훈련하러 가기 GO!GO!" onclick="modalOpen()" />
        <input id="box5" type="button" value="공유하기" onclick="copyURL()" />
    </div>


    <div class="modal" style="display: none;">
        <div class="modal-body">
            <h1 id="modal-title">화이팅!!♥♥♥ </h1>
            <h4 id="modal-text">당신의 꿈을 응원합니다!</h4>
            <img id="modal-image" src="mju_mark.png"></img>   
        </div>    
        <div>
            <input id="modal-box" onclick="modalClose()" type="button" value="종료하고 진짜 훈련하러 가기 GO!GO!"/>
        </div>
    </div>
    <br>
    
    <p class="box4"> ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 멋쟁이사자처럼_명지대(서울)에 있습니다.
        <br>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
    </p>
</div>
</body>
</html>
